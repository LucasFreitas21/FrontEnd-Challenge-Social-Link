<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="/assets/style/style.css">
  <link rel="stylesheet" href="/assets/style/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>

  <main id="main-container">
    <div class="img-avatar">
      <img src="/assets/images/avatar-jessica.jpeg" alt="Avatar Jessica">
    </div>
    <div class="name-container">
      <h2>Jessica Randall</h2>
      <p><b>London, United Kingdom</b></p>
    </div>
    <div class="description">
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div id="list-content">
      <ul>
        <li class="btn-menu"><a href="#" target="_blank">GitHub</a></li>
        <li class="btn-menu"><a href="#" target="_blank">Frontend Mentor</a></li>
        <li class="btn-menu"><a href="#" target="_blank">LinkedIn</a></li>
        <li class="btn-menu"><a href="#" target="_blank">x.com</a></li>
        <li class="btn-menu"><a href="#" target="_blank">Instagram</a></li>
      </ul>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a class="mentor-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="lucas-link" href="#">Lucas Freitas</a>.
    </div>
  </footer>
</body>

</html>
